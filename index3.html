<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registeration Form</h1>

    <form>
        <dive>
            <label id="firstName">First Name: *</label>
            <input type="text" name="firstName">

        </dive><br>

        <dive> 
            <label id="lastName">Last Name: *</label>
            <input type="text" name="lastName">

        </dive><br>


        <dive>
            <label id="email">Email Address: *</label>
            <input type="email" name="email">

        </dive><br>


        <dive>
            <label id="password">Password: *</label>
            <input type="password" name="password">

        </dive><br>

        <dive>
            <label id="password">confirm Password: *</label>
            <input type="password" name="password">

        </dive><br>

        <dive>
            <label id="date">Birthday</label>
            <input type="date" name="date">

        </dive><br>

        <dive>
            <h5>Gender Identity:</h5>

           
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="male">Male</label><br>

          
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label><br>

            
            <input type="radio" id="non-binary" name="Gender" value="Non-binary">
            <label for="non-binary">Non-binary</label><br>

           
            <input type="radio" id="i prefer not to answer" name="Gender" value="I prefer not to answer">
            <label for="i prefer not to answer">I prefer not to answer</label>
            
            

        </dive><br>

        <dive>
            <h5> </h5>
            
            <label for="w3review">A short descripition about myself: </label><br>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
          
            </textarea>

        </dive><br>

        <dive>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
              <option value="javaScript">JavaScript</option>
              <option value="c#">C#</option>
              <option value="python">Paython</option>
              <option value="java">Java</option>
            </select>
        </dive><br>
   
        <dive>
        <input type="checkbox" id="updates" name="updates" value="yes">
        <label for="updates"> Yes , Iwoud like to receive periodic email updates</label>
        </dive><br>

        <dive>
            <button type="button">Create Account</button> 
            <p>* Indicates a required field</p>

        </dive>





    </form>
</body>
</html>
